        body {
        background-color: #000000;

            font-size: 14px;

        .card {
          background-color: #ffffff;
        }

        .card, .card::after {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 16em;
            height: 10em;
            padding: 2em;
            border-radius: 0.7em;
            transform-style: preserve-3d;
            transform: translate3d(-50%, -50%, 1px);
            -webkit-transform-style: preserve-3d;
            -webkit-transform: translate3d(-50%, -50%, 1px);
            -ms-transform: translate3d(-50%, -50%, 1px);
            -moz-transform: translate3d(-50%, -50%, 1px);
        }

        @media only screen and (min-width: 1280px) {
            body {
                font-size: 20px;
            }
        }

        .card {
            border: 1px solid #eee;
            backface-visibility: hidden;
            transition: transform 2s, easeOutQuad;
            -webkit-backface-visibility: hidden;
            -moz-backface-visibility: hidden;
            -webkit-transition: transform 2s, easeOutQuad;
            -moz-transition: transform 2s, easeOutQuad;
        }

        .card::after {
            content: '';
            pointer-events: none;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.33);
            -webkit-box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.33);
            -moz-box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.33);
        }

        #rotor:not(:checked) ~ .back, #rotor:checked ~ .front {
            transform: translate3d(-50%, -50%, 0) rotate3d(0, 1, 0, 0.5turn);
            -webkit-transform: translate3d(-50%, -50%, 0) rotate3d(0, 1, 0, 0.5turn);
            -ms-transform: translate3d(-50%, -50%, 0) rotate3d(0, 1, 0, 0.5turn);
            -moz-transform: translate3d(-50%, -50%, 0) rotate3d(0, 1, 0, 0.5turn);
        }

        #rotor:not(:checked) ~ .back::after,
        #rotor:checked ~ .front::after {
            opacity: 0;
            transition: opacity 1s, easeOutCubic;
            -webkit-transition: opacity 1s, easeOutCubic;
            -moz-transition: opacity 1s, easeOutCubic;

        }

        #rotor:checked ~ .back::after,
        #rotor:not(:checked) ~ .front::after {
            opacity: 1;
            transition: opacity 1s, easeInCubic;
            -webkit-transition: opacity 1s, easeInCubic;
            -moz-transition: opacity 1s, easeInCubic;
        }

            width: 100%;
            height: 100%;
            display: flex;
            font-size: 1em;
            flex-direction: column;
            align-items: stretch;

            margin-top: 0;
        }

      .bg {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: grid;
        grid-gap: 0 0;
        grid-template-columns: repeat(10, 1fr);
        grid-template-rows: repeat(10, 1fr);
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      :root {
        --persp: 200px;
      }

      @keyframes tiles {
        0% {
          transform: perspective(var(--persp)) rotateY(0deg);
        }
        40% {
          transform: perspective(var(--persp)) translateZ(0) rotateY(0deg);
        }
        50% {
          transform: perspective(var(--persp)) translateZ(-500px) rotateY(180deg);
        }
        90% {
          transform: perspective(var(--persp)) translateZ(-500px) rotateY(180deg);
        }
        99.99% {
          transform: perspective(var(--persp)) translateZ(0) rotateY(360deg);
        }
        100% {
          transform: perspective(var(--persp)) rotateY(0deg);
        }
      }

      .tile {
        background-color: #ffffff;
        margin: -1px;
        animation-name: tiles;
        animation-duration: 20s;
        animation-iteration-count: infinite;
        backface-visibility: hidden;
